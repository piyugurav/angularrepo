<h1>
Employees
</h1>
<div class="table-responsive">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>id</th>
                    <th>name</th>
                    <th>address</th>
                    <th>email</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor ="let employee of employees">
                    <td>{{employee.id}}</td>
                    <td>{{employee.name}}</td>
                    <td>{{employee.address}}</td>
                    <td>{{employee.email}}</td>
    
                </tr>
            </tbody>
        </table>
    </div>
